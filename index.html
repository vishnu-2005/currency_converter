<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <meta name="description" content="This is currency converter">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>
        <div id="id1">
            <div>
                <h1>Currency Converter</h1>
            </div>
            <div class="input">
                <label for="input">Enter Amount :</label>
                <input id="input" type="text" value=1>
            </div>
            <div id="id2">
                <div class="select" id="from_out">
                    From:
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select id="from" name="from">
                    </select>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="select" id="to_out">
                    To:
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select id="to" name="to">
                    </select>
                </div>
            </div>
            <div>
                <p id=msg></p>
            </div>
            <div class="button">
                <button id="btn">Get Exchange Rate</button>
            </div>
        </div>
    </form>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
